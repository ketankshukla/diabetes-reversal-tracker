    <circle cx="60" cy="60" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <circle cx="60" cy="60" r="22" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
